<template name="modalInsereTarefa">
	<section class="container">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">
			Inserir nova tarefa
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title text-center" id="myModalLabel">Nova Tarefa</h4>
					</div>
					<form id="js-form-tarefa">
						<div class="modal-body">
							<div class="form-group">
								<input type="text" placeholder="Tarefa" class="form-control" id="js-tarefa-nome">	
							</div>
							<div class="form-group">
								<input type="number" placeholder="Prioridade" min="1" max="5" class="form-control" id="js-tarefa-prioridade">								
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-warning" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-success">Salvar Tarefa</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</template>
