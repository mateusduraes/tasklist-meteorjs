<template name="tasks">
	
	<div class="container">
		{{#if tasklist}}
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Tarefa</th>
					<th>Prioridade</th>
					<th>Data</th>
					<th>Ação</th>					
				</tr>
			</thead>
			<tbody>
				{{#each tasklist}}	
				<tr>
					<td>{{nome}}</td>
					<td>{{prioridade}}</td>
					<td>{{data}}</td>
					<td>
						<button class="btn btn-danger glyphicon glyphicon-trash" id="js-remove-task"></button>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		{{else}}
		<h4 class="text-center alert-info">
			Nenhuma tarefa encontrada, clique no botão para cadastrar.
		</h4>
		{{/if}}
	</div>

</template>
